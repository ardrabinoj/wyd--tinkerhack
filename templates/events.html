<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Events</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-icon {
            cursor: pointer;
        }
        .post-box textarea {
            width: 80%;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #ddd;
            resize: none;
        }
        button {
            background-color: white;
            border: 2px solid #ddd;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        button:active {
            transform: scale(0.9);
        }
        .suggestion-box {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Events</h1>
        <div class="profile-icon" onclick="toggleProfileMenu()">ðŸ‘¤</div>
        <div id="profile-menu" class="hidden">View Profile</div>
    </header>
    
    <main>
        <div class="post-box">
            <textarea placeholder="What are your big plans?"></textarea>
            <button onclick="postEvent()">Post</button>
        </div>
        
        <div class="suggestion-box">
            <h2>Gift Suggestions</h2>
            <p>Based on your event, check out these gift ideas:</p>
            <a href="https://www.amazon.com">Amazon</a> |
            <a href="https://www.myntra.com">Myntra</a> |
            <a href="https://www.nykaa.com">Nykaa</a> |
            <a href="https://www.meesho.com">Meesho</a>
        </div>
        
        <div class="notification-box">
            <h3>Notifications</h3>
            <p id="notify">No recent purchases yet.</p>
        </div>
    </main>
    
    <script>
        function postEvent() {
            alert("Your event has been posted!");
        }
        function toggleProfileMenu() {
            document.getElementById("profile-menu").classList.toggle("hidden");
        }
        function notifyPurchase() {
            document.getElementById("notify").innerText = "A friend has purchased a gift for you!";
        }
    </script>
</body>
</html>
