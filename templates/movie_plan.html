<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Plan</title>
</head>
<body>
    <h1>Plan a Movie</h1>
    <form method="POST">
        <label>Platform (Theatre/OTT):</label>
        <input type="text" name="platform" required><br>
        <label>Movie Name:</label>
        <input type="text" name="movie_name" required><br>
        <label>Additional Notes:</label>
        <textarea name="additional_notes"></textarea><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
